services:
  - type: web
    name: plagiarism-detector-api
    env: python
    region: oregon  # or singapore, frankfurt, ohio - choose closest to your users
    plan: free  # or starter for better performance
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.24
      - key: PORT
        value: 10000
      # Optional: Add your SearchAPI key for web search features
      - key: SEARCHAPI_KEY
        sync: false  # Set via Render dashboard for security
      - key: MAX_RESULTS_WEB
        value: 5
      - key: MAX_RESULTS_SCHOLAR
        value: 5
      - key: MAX_RESULTS_ARXIV
        value: 3
      - key: SIMILARITY_THRESHOLD
        value: 0.15
      - key: API_TIMEOUT
        value: 10
    healthCheckPath: /health